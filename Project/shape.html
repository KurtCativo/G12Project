<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas E-Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff;
            border: 2px solid #ffcc00;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #e60000;
            font-size: 1rem;
        }
        p {
            font-size: 1rem;
            color: #333333;
        }
      
        svg {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Merry Christmas po, Ma.Evelyn</h1>

        <div class="svg-container">
            <svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Tree Layers (Triangle) -->
    <polygon points="50,200 150,200 100,100" fill="#228B22" />
    <polygon points="60,160 140,160 100,80" fill="#228B22" />
    <polygon points="70,120 130,120 100,60" fill="#228B22" />

    <!-- Star on Top -->
    <polygon points="100,50 105,65 120,65 108,75 112,90 100,82 88,90 92,75 80,65 95,65" fill="gold" />

    <!-- Tree Trunk -->
    <rect x="90" y="200" width="20" height="50" fill="#8B4513" />
</svg>

        </div>

        <p>
            Maraming maraming salamat sa lahat ng sakripisyo niyo sa aming magkakapatid. <br>
            Wag kapo mag-alala, lahat ng sinasabi namim saâ€™yo ay tutuparin namin. <br>
            Yun lang Ma, Merry Christmas ulit at maraming maraming salamat sa lahat.
        </p>
    </div>
</body>
</html>
