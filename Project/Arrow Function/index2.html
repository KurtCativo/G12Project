    <h1>Arrow Function With Parameter</h1>
    <button id="btn" onclick="">One Parameter</button>

    <script>

        //regular function
        function getSquare(number){
            return number * number;
        }

        //()=>
        let squareTheValue = (number)=> number * number;

        let squareTheValue2 = number=> number * number;

        function getSum(x,y){
            return x + y;
        }
        
        let total=(x,y)=> x+y;
    </script>
