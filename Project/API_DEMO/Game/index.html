<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Pics 1 Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form">
    <!--Header-->
    <h1>4 Pics 1 Word</h1>

    <!-- Image Container -->
    <div id="container">
        <div class="image-container">
            <img src="flame.jpg" alt="Flame">
            <img src="campfire.jpg" alt="Campfire">
            <img src="candle.jpg" alt="Candle">
            <img src="fireplace.jpg" alt="Fireplace">
        </div>
    </div>
    <!-- Answer Slots -->
    <div class="answer">
        <div class="dropzone" data-slot="F"></div>
        <div class="dropzone" data-slot="I"></div>
        <div class="dropzone" data-slot="R"></div>
        <div class="dropzone" data-slot="E"></div>
    </div>

    <!-- Letter Tiles -->
    <div class="letters">
        <div draggable="true" class="letter" data-letter="S">S</div> <!-- Extra letter -->
        <div draggable="true" class="letter" data-letter="P">P</div> <!-- Extra letter -->
        <div draggable="true" class="letter" data-letter="F">F</div> 
        <div draggable="true" class="letter" data-letter="E">E</div> 
        <div draggable="true" class="letter" data-letter="V">V</div> <!-- Extra letter -->
        <div draggable="true" class="letter" data-letter="O">O</div> <!-- Extra letter -->
        <div draggable="true" class="letter" data-letter="L">L</div> <!-- Extra letter -->
        <div draggable="true" class="letter" data-letter="K">K</div> <!-- Extra letter -->
    </div>
    <div class="letters">
        <div draggable="true" class="letter" data-letter="R">R</div> 
        <div draggable="true" class="letter" data-letter="T">T</div> <!-- Extra letter -->
        <div draggable="true" class="letter" data-letter="M">M</div> <!-- Extra letter -->
        <div draggable="true" class="letter" data-letter="U">U</div> <!-- Extra letter -->
        <div draggable="true" class="letter" data-letter="A">A</div> <!-- Extra letter -->
        <div draggable="true" class="letter" data-letter="I">I</div> 
        <div draggable="true" class="letter" data-letter="Y">Y</div> <!-- Extra letter -->
        <div draggable="true" class="letter" data-letter="P">P</div> <!-- Extra letter -->
    </div>

    <!-- Button -->
    <div>   
        <button class="buttonFormat" onclick="checkAnswer()">ENTER</button>
        <button class="buttonFormat" id="clearBtn" onclick="ClearField()">CLEAR</button>
    </div>
    <div>
        <button class="buttonFormat"><a href="index2.html">NEXT</a></button>
    </div>
    <!--Area to display the result-->  
    
    <p id="result"></p>
        
</div>
 <p id="footer">
    Design by: Kurt Erlman Cativo
 </p>
<script>
// Select all letter and dropzone elements
const letters = document.querySelectorAll('.letter');
const dropzones = document.querySelectorAll('.dropzone');

// Add drag event listener to each letter
letters.forEach(letter => {
    letter.addEventListener('dragstart', (event) => {
        // Set the data being dragged (the letter itself)
        event.dataTransfer.setData('text', letter.dataset.letter);
    });
});

// Add drag event listeners to each dropzone
dropzones.forEach(zone => {
    // Allow the drop action by preventing default behavior
    zone.addEventListener('dragover', (event) => {
        event.preventDefault(); // This allows the drop
    });

    // Handle the drop event
    zone.addEventListener('drop', (event) => {
        // Get the letter being dragged
        const letter = event.dataTransfer.getData('text');
        // Place the letter in the dropzone
        zone.textContent = letter;
    });
});

// Checking the Answer
function checkAnswer() {
    let answer = ''; // Initialize an empty string for the answer
    dropzones.forEach(zone => {
        answer += zone.textContent; // Concatenate letters from each dropzone
    });

    // Select the result area to display feedback
    const result = document.getElementById('result');
    // Check if the assembled answer is "FIRE"
    if (answer === 'FIRE') {
        result.textContent = 'CORRECT! THE WORD IS "FIRE"!'; // Correct answer message
    } else {
        result.textContent = 'INCORRECT, TRY AGAIN!'; // Incorrect answer message
    }
}
//clear functions
function clearFields() {
    dropzones.forEach(zone => {
        zone.textContent = ''; //clear the content of each dropzone
    });
    document.getElementById('result').textContent = '';//clear the result message
}

document.querySelector('#clearBtn').addEventListener('click', clearFields);
</script>

</body>
</html>
