<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kW to hp Converter</title>
    <style>
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        .buttonFormat {
            background-color: lightblue;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h2>Convert kW to hp</h2>
    <input 
        type="text" 
        id="kwInput" 
        name="kwInput" 
        placeholder="Enter kW" 
        minlength="1" 
        maxlength="10" 
        required 
        size="15">

    <p id="result"></p>

    <button class="buttonFormat" id="convertBtn">Convert</button>
    <button class="buttonFormat" id="clearBtn">Clear</button>

    <script>
        const conversionFactor = 1.34102;
        
        function convertMe() {
            const kw = document.querySelector('#kwInput').value;
            const kwIn = document.getElementById('kwInput').value;

            if (!isNaN(kw) && kw.trim() !== "") {
                const hp = (kw * conversionFactor).toFixed(2);
                document.querySelector('#result').textContent = `${kwIn}KW is equal to ${hp}HP`;
            } else {
                alert("Please enter a valid number for kW.");
            }
        }

        document.querySelector('#convertBtn').addEventListener('click', convertMe);

        function clearFields() {
            document.querySelector('#kwInput').value = '';
            document.querySelector('#result').textContent = '';
        }

        document.querySelector('#clearBtn').addEventListener('click', clearFields);
    </script>

</body>
</html>
